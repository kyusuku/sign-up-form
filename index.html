<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="background">
            <div class="logo">
                <img src="odin.png" alt="Odin Project Logo" width="100px" height="100px">
                ODIN
            </div>
        </div>
        <div class="content">
            <div class="contentTop">
                <h1 class="header-paragraph">This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </h1>
                <h1 class="header-ending">You <i>know</i> you want to.</h1>
            </div>
            <form>
                <div class="contentBackground">
                    <h1 class="form-header">Let's do this!</h1>
                    <div class="formContainer">
                        <div class="left">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="user_first_name">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="user_password" minlength="8">
                        </div>
                        <div class="right">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="user_last_name">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="user_phone_number">
                            <label for="pwd_confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="pwd_confirm" name="user_password_confirmation" minlength="8">
                        </div>
                    </div>
                </div>
                <div class="contentBottom">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span class="login">Log in</span></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
